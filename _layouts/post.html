<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}style/main.css">
    <title>{{ page.title }}</title>
  </head>
  <body>
      <div class="post">
          <div class="post-title">
              {{ page.title }}
          </div>
          <div class="post-date">
            {{ page.date | date_to_string }}
          </div>
          <div class="post-content">
              {{ content }}
          </div>
      </div>
  </body>
</html>
